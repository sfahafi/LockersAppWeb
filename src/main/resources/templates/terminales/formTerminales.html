<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Pudo R&M</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal">
      
    </header>

    <main role="main">     
      <hr>
      <div class="container col-12"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del equipo</strong></h4>              
          <div class="card-body">
            <form th:action="@{/terminales/save}" method="post" th:object="${terminal}" > <!-- th:object="${vacante}" se agrega para poder manejar los errores -->
              
              <!-- En este div se capturan los errores y se muestran al usuario en la interfaz -->
              <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
              	Por favor corrija los siguientes errores!
              	<ul>
              		<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
              	</ul>
              </div>    
                        
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombrePc">Nombre PC</label>
                    <input type="hidden" th:field="*{id}"> <!-- tipo hidden no es visible y con field capturamos el valor, en este caso el id -->
                    <input type="text" class="form-control" th:field="*{nombrePc}" id="nombrePc" name="nombrePc" placeholder="Nombre interno del equipo" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" th:field="*{tipo}" name="tipo" id="tipo">
                       
                      <option value="HT">HT</option>
                      <option value="CT">CT</option>
                      
                    </select>
                    
                  </div> 
                </div>    
                 
              
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="configuracion">Configuraci&oacute;n</label>
                    <input type="text" class="form-control" th:field="*{configuracion}" id="configuracion" name="configuracion" placeholder="Modelo de terminal:  A, D, H, ...">
                  </div>
                </div>
		       
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nBoxes">N° Boxes</label>
                    <input type="text" class="form-control" th:field="*{nBoxes}" id="nBoxes" name="nBoxes" placeholder="Numero de Boxes" required="required">
                  </div>
                </div>
                
              </div>
              <div class="row">
              
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombreLocacion">Nombre Local</label>
                    <input type="text" class="form-control" th:field="*{nombreLocacion}" id="nombreLocacion" name="nombreLocacion" placeholder="Nombre del Local" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="direccion">Direcci&oacute;n</label>
                    <input type="text" class="form-control" th:field="*{direccion}" id="direccion" name="direccion" placeholder="Direccion del Local" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="localidad">Localidad</label>
                    <select class="form-control" th:field="*{localidad}" name="localidad" id="localidad">
                       
                      <option value="CABA">CABA</option>
                      <option value="Norte">Norte</option>
                      <option value="Sur">Sur</option>
                      <option value="Oeste">Oeste</option>
                      <option value="Cordoba">Cordoba</option>
                      <option value="Neuquen">Neuquen</option>
                      <option value="Stock_Caba">Stock Caba</option>
                      <option value="Stock_Cordoba">Stock Cordoba</option>
                      <option value="Stock_Neuquen">Stock Neuquen</option>
                      
                    </select>
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="cp">Codigo Postal</label>
                    <input type="text" class="form-control" th:field="*{cp}" id="cp" name="cp" placeholder="Codigo Postal" required="required">
                  </div>
                </div>
                
              </div>
              <div class="row">
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="horario">Horario</label>
                    <input type="text" class="form-control" th:field="*{horario}" id="horario" name="horario" placeholder="Horario del Local" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="fechaInstalacion">Fecha de Instalaci&oacute;n</label>
                    <input type="text" class="form-control" th:field="*{fechaInstalacion}" name="fechaInstalacion" id="fecha" placeholder="Fecha" required="required">
                  </div>  
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="contactoLocal">Contacto Local</label>
                    <input type="text" class="form-control" th:field="*{contactoLocal}" id="contactoLocal" name="contactoLocal" placeholder="N° Telefono">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="contactoSup">Contacto Supervisor</label>
                    <input type="text" class="form-control" th:field="*{contactoSup}" id="contactoSup" name="contactoSup" placeholder="N° Telefono">
                  </div>
                </div>
                
              </div>
              <div class="row">
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="estatus">Estatus</label>
                    <select class="form-control" th:field="*{estatus}" name="estatus" id="estatus">
                       
                      <option value="Activo">Activo</option>
                      <option value="Mantenimiento">Mantenimiento</option>
                      <option value="Desactivado">Desactivado</option>
                      <option value="Desinstalado">Desinstalado</option>
                      <option value="Stock">Stock</option>
                      <option value="Test">Test</option>
                      <option value="Desarmadas">Desarmadas</option>
                      
                    </select>
                    
                  </div> 
                </div>
                 
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="red">Red</label>
                    <select class="form-control" th:field="*{red}" name="red" id="red">
                       
                      <option value="Buenos_Aires">Buenos Aires</option>
                      <option value="Cordoba">Cordoba</option>
                      <option value="Neuquen">Neuquen</option>
                      
                    </select>
                    
                  </div> 
                </div> 
                
              </div>    
             
              <button type="submit" class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script th:src="@{/tinymce/tinymce.min.js}"></script>
    <script>
      
      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );
      
      /* Funcion para activar el tinymce con JS */
      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
      
     
      
    </script>
  </body>
</html>
